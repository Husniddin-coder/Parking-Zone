name: Build and Test

on:
  push:
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '8.x' # The .NET SDK version to use

jobs:
  build-and-test:

    name: build-and-test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Project
      run: |
        cd src/Parking-Zone.MVC  
        dotnet build Parking_Zone.MVC.csproj --configuration Release --no-restore

    - name: Test Project
      run: |
        cd src/Parking-Zone.MVC  
        dotnet test --no-build --verbosity normal
